<html>
<head>
    <title>Safe Route Demo</title>
	<meta charset="utf-8" />
    <link href='https://fonts.googleapis.com/css?family=Oxygen' rel='stylesheet' type='text/css'>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <style>
       @import url(https://fonts.googleapis.com/css?family=Oxygen);

       body{
           font-family: 'Oxygen', sans-serif;
       }
       .content{
        padding-top:10px;
       }
      #map {
         height: 600px;
         width: 800px;
         
        }
    </style>
  
</head>

<body>

    <div class="content">

        <div class="row">
            <div id="control" class="col-xs-4" style="margin-left:10px;">
                <img alt="Brand" src="images/logo.png" width="100px"/>
                    <div style="height:20px">
                    &nbsp;
                    </div> 
                <form>
                    <div class="form-group">
                        <label for="txtForm">From</label>
                        <input type="text" id="txtFrom" class="form-control" readonly="" value="Suite 1/154 Fullarton Rd, Rose Park SA 5067" />
                    </div>

                    <div class="form-group">
                        <label for="txtTo">To</label>
                        <input type="text" id="txtTo" class="form-control" readonly="" value="235 Portrush Rd, Norwood" />
                    </div>

                    <div class="form-group">
                        <label for="riskProfile">Risk Profile</label>
                        <select id="riskProfile" name="Risk Profile" class="form-control">
                                <option value="low">Low</option>
                                <option value="medium">Medium</option>
                                <option value="high">High</option>
                        </select>
                    </div>
                    
                    <button id="btnStart" type="button" class="btn btn-success">Start</button>
                    <button id="btnStop" type="button" class="btn btn-danger">Stop</button>

                </form>
                
                
            </div>
            <div id="map" class="col-xs-8">

            </div>
            
        </div>
    </div>

    

    <script type="text/javascript" src="scripts/saferoute.js"></script>


    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCbe5jG8MD9C2CxULFRdCK9aqL2WwJyQWQ&callback=initMap">
    </script>
    <script type="text/javascript" src="scripts/v3_epoly.js"></script>
